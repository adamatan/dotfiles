theme = "catppuccin_mocha"

[editor]
bufferline = "multiple"
color-modes = true
cursorline = true
end-of-line-diagnostics = "hint"
line-number = "relative"
mouse = true
rulers = [100]
text-width = 100
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.inline-diagnostics]
cursor-line = "hint"
other-lines = "hint"

[editor.lsp]
# display-inlay-hints = true

[editor.soft-wrap]
enable = true
wrap-at-text-width = true

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name", "read-only-indicator", "file-modification-indicator", "version-control"]
right = ["diagnostics", "selections", "register", "position", "file-type"]

[editor.whitespace.render]
nbsp = "none"
newline = "none"
nnbsp = "none"
space = "all"
tab = "all"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
C-r = ":config-reload"
S-h = "goto_previous_buffer"
S-l = "goto_next_buffer"
A-w = "move_next_sub_word_start"
A-b = "move_prev_sub_word_start"
A-e = "move_next_sub_word_end"
A-E = "move_prev_sub_word_end"
X = "extend_line_above"
C-h="jump_view_left"
C-j="jump_view_down"
C-k="jump_view_up"
C-l="jump_view_right"

[keys.insert]
C-h="jump_view_left"
C-j="jump_view_down"
C-k="jump_view_up"
C-l="jump_view_right"

[keys.select]
A-w = "extend_next_sub_word_start"
A-b = "extend_prev_sub_word_start"
A-e = "extend_next_sub_word_end"
A-E = "extend_prev_sub_word_end"

[keys.normal."space"]
x = ":buffer-close"
e = [
    ":sh rm -f $TMPDIR/yazi-hx-path",
    ":insert-output yazi '%{buffer_name}' --chooser-file=$TMPDIR/yazi-hx-path",
    ":insert-output echo \"x1b[?1049h\" > /dev/tty",
    ":open %sh{cat $TMPDIR/yazi-hx-path}",
    ":redraw",
    ":set mouse false",
    ":set mouse true",
]
E = [
    ":sh rm -f $TMPDIR/yazi-hx-path",
    ":insert-output yazi '%{workspace_directory}' --chooser-file=$TMPDIR/yazi-hx-path",
    ":insert-output echo \"x1b[?1049h\" > /dev/tty",
    ":open %sh{cat $TMPDIR/yazi-hx-path}",
    ":redraw",
    ":set mouse false",
    ":set mouse true",
]
l = [
    ":write-all",
    ":new",
    ":insert-output lazygit -p '%sh{workspace_directory}'",
    ":buffer-close!",
    ":redraw",
    ":reload-all",
    ":set mouse false",
    ":set mouse true",
]
L = ":sh ~/.config/helix/get_git_permalink.sh %{buffer_name} %{cursor_line} | pbcopy"
